<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW - Account</title>
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="BMW_White_Logo.svg.asset.1670245093434.svg">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="tabs">
                <button class="tab active" data-tab="login">Login</button>
                <button class="tab" data-tab="register">Register</button>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" class="form active">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <div class="form-group checkbox">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-primary">Login</button>
                </div>
                <div class="form-group">
                    <a href="#" id="forgotPassword">Forgot Password?</a>
                </div>
                <div class="error-message" id="loginError"></div>
                <div class="social-login">
                    <button type="button" id="googleLogin" class="btn-social">
                        <i class="fab fa-google"></i> Continue with Google
                    </button>
                    <button type="button" id="facebookLogin" class="btn-social">
                        <i class="fab fa-facebook"></i> Continue with Facebook
                    </button>
                </div>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="form">
                <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" required>
                    <div class="password-strength">
                        <div class="strength-meter">
                            <div id="strength-meter-fill"></div>
                        </div>
                        <span id="password-strength-text"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <div class="form-group checkbox">
                    <input type="checkbox" id="termsCheck" required>
                    <label for="termsCheck">I agree to the Terms and Conditions</label>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-primary">Register</button>
                </div>
                <div class="error-message" id="registerError"></div>
                <div class="social-login">
                    <button type="button" id="googleRegister" class="btn-social">
                        <i class="fab fa-google"></i> Continue with Google
                    </button>
                    <button type="button" id="facebookRegister" class="btn-social">
                        <i class="fab fa-facebook"></i> Continue with Facebook
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- Custom Scripts -->
    <script src="auth.js"></script>
</body>
</html>
